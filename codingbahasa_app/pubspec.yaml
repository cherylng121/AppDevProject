name: codingbahasa_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.2

  # PDF Viewer (new stable version compatible with latest Flutter)
  syncfusion_flutter_pdfviewer: 31.2.4

  # YouTube video player
  youtube_player_flutter: ^9.1.3

  # WebView support (latest stable version)
  webview_flutter: ^4.8.0

  # URL launcher for opening links
  url_launcher: ^6.3.0

  # Internationalization / Date formatting
  intl: ^0.19.0

  # Modern in-app webview plugin
  flutter_inappwebview: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # File picker and opener
  file_picker: ^8.1.3
  open_file: ^3.3.2

flutter:
  uses-material-design: true
